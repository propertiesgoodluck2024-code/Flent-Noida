<?xml version="1.0" encoding="utf-8"?>
<!-- Livento â€” Clean Modern SVG Logo -->
<svg xmlns="http://www.w3.org/2000/svg" width="520" height="150" viewBox="0 0 520 150" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Livento Logo</title>
  <desc>A modern geometric building-shaped icon forming the letter L, with the word Livento in clean sans-serif type.</desc>

  <defs>
    <!-- Brand Colors -->
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1A73E8"/>
      <stop offset="1" stop-color="#0B57D0"/>
    </linearGradient>

    <style>
      .text {
        font-family: Inter, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        font-weight: 700;
        font-size: 46px;
        fill: #0A1228;
        letter-spacing: -0.5px;
      }
      .sub {
        font-family: Inter, sans-serif;
        fill: #667085;
        font-size: 16px;
        font-weight: 500;
      }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(25,15)">
    <!-- Outer rounded shape forming an L -->
    <rect x="0" y="0" width="65" height="115" rx="14" ry="14" fill="url(#accent)"/>
    
    <!-- Inner white cut-out for the L shape -->
    <path d="M18 18h25v55H18zM18 73h29v24H18z" fill="#ffffff" opacity="1"/>

    <!-- Subtle shadow -->
    <ellipse cx="32" cy="125" rx="34" ry="8" fill="#0A1228" opacity="0.08"/>
  </g>

  <!-- Text -->
  <g transform="translate(120,60)">
    <text class="text">Livento</text>
    <text class="sub" y="35">Smart Property Leasing & Management</text>
  </g>
</svg>
